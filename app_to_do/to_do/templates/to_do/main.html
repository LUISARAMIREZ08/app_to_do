<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lilita+One&family=Patua+One&family=Protest+Strike&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lilita+One&family=Patua+One&family=Protest+Strike&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titan+One&display=swap" rel="stylesheet">
    <!-- We will use bootstrap in some of out designs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>DayLu</title>

</head>
<body>
    <nav class="navbar-container">
            <div class="logo">
                <a href="{% url 'index' %}"> 
                    <img src="{% static 'images/logo.svg' %}" alt="Logo">
                </a>
                <a class="app-name" href="{% url 'index' %}"><h1>DayLu</h1></a>
            </div>
            {% if user.is_authenticated %}
            <ul>
                <li><a href="{% url 'add' %}">Añadir</a></li>
                <li><a href="{% url 'completed_tasks' %}">Tareas Completadas</a></li>
            </ul> 
            <div class="btn-container">
                    <a href="{% url 'logout'%}">
                        <button class="logout">Cerrar Sesión</button>
                    </a>
            </div>
            {% else %}
            <ul>
                <li><a href="{% url 'plan' %}">Planea tu dia</a></li>
                <li><a href="#">Importante</a></li>
            </ul> 
            <div class="btn-container">
                    <a href="{% url 'login'%}">
                        <button class="login" >Iniciar Sesión</button>
                    </a>
                    <a href="{% url 'register'%}">
                        <button class="register">Registrarse</button>
                    </a>
            </div>
            {% endif %}
    </nav>
    <div class="container">
        <br>
        {% block content %}
        {% endblock content%}
    </div>
    
</body>
</html>
